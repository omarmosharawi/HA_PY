<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<h1>{{title}}</h1>
<p>{{content}}</p>
<ul>
    {% for article in articles %}
    <li>
        {{ article.title }} | {{ article.author.name }} |
        {% for tag in article.tag.all %}
        - {{ tag.name }}
        {% endfor %}
    </li>
    {% endfor %}
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMS</title>
</head>
<body>
<h1>Welcome To My Website!</h1>
<p>My name is {{name}}</p>

<h2> Hello, {% if name %} {{name}} {% else %} everyone {% endif %}</h2>

<ul>
    {% for catg in categorise reversed%}
    <li> {{ catg }} </li>
    {% empty %}
    <li> There is no categorise right now. </li>
    {% endfor %}
</ul>

<h3> {{ test | title }} </h3>
</body>
</html>
